<div class="container slide-up-in">
	<dav-header size="large">
		{{ locale.title }}
	</dav-header>

	<div class="lists-container">
		@for (publisher of publishers; track publisher.uuid) {
			<storyline-article-list
				[headline]="publisher.name"
				[headlineImageUrl]="publisher.logoUrl"
				[articles]="publisher.articles.items"
				orientation="horizontal"
				[moreButtonLink]="'publisher/' + publisher.uuid"
			></storyline-article-list>
		}
	</div>
</div>

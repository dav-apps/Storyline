<div class="container slide-up-in">
	<dav-header size="large">
		{{ locale.title }}
	</dav-header>

	<h2 class="headline">
		{{ locale.headline }}
	</h2>

	<div class="benefits-container">
		<div class="benefit benefit-1">
			<fa-icon [icon]="faRotateLight"></fa-icon>
			<p>{{ locale.benefit1 }}</p>
		</div>

		<div class="benefit benefit-2">
			<fa-icon [icon]="faPlusLight"></fa-icon>
			<p>{{ locale.benefit2 }}</p>
		</div>

		<div class="benefit benefit-3">
			<fa-icon [icon]="faGemLight"></fa-icon>
			<p>{{ locale.benefit3 }}</p>
		</div>
	</div>

	<div class="dav-logo-container">
		<a [href]="websiteUrl" target="blank">
			<img
				class="dav-logo"
				[src]="'/assets/images/dav-logo-text.png'"
				alt="dav Logo"
			/>
		</a>
	</div>

	<div class="dav-buttons-container">
		<dav-button tonal (click)="navigateToLoginPage()">
			{{ locale.login }}
		</dav-button>

		<dav-button color="secondary" tonal (click)="navigateToSignupPage()">
			{{ locale.signup }}
		</dav-button>
	</div>
</div>

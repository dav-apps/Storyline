<div class="container slide-up-in">
	<dav-header addButtonVisible (addButtonClick)="showPublisherDialog()">
		{{ locale.publishers }}
	</dav-header>

	<div class="list-container">
		<dav-list>
			@for (publisher of publishers; track publisher.uuid) {
			<dav-list-item
				[headline]="publisher.name"
				size="small"
				[imageSrc]="publisher.logoUrl"
				imageRounded
				(click)="navigateToAdminPublisherPage(publisher)"
			></dav-list-item>
			}
		</dav-list>
	</div>
</div>

<storyline-publisher-dialog
	#publisherDialog
	[loading]="publisherDialogLoading"
	[nameError]="publisherDialogNameError"
	[descriptionError]="publisherDialogDescriptionError"
	[urlError]="publisherDialogUrlError"
	[logoUrlError]="publisherDialogLogoUrlError"
	(primaryButtonClick)="createPublisher($event)"
></storyline-publisher-dialog>

<div class="container slide-up-in">
	<dav-header addButtonVisible (addButtonClick)="showCreatePublisherDialog()">
		{{ locale.publishers }}
	</dav-header>

	<div class="list-container">
		<dav-list>
			@for (publisher of publishers; track publisher.uuid) {
			<dav-list-item
				[headline]="publisher.name"
				size="small"
				[imageSrc]="publisher.logoUrl"
				imageRounded
				(click)="navigateToAdminPublisherPage(publisher)"
			></dav-list-item>
			}
		</dav-list>
	</div>
</div>

<storyline-create-publisher-dialog
	#createPublisherDialog
	[loading]="createPublisherDialogLoading"
	[nameError]="createPublisherDialogNameError"
	[descriptionError]="createPublisherDialogDescriptionError"
	[urlError]="createPublisherDialogUrlError"
	[logoUrlError]="createPublisherDialogLogoUrlError"
	(primaryButtonClick)="createPublisher($event)"
></storyline-create-publisher-dialog>
